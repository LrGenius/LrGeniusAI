name: Build LrGeniusAI Plugin and Server

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Plugin and server version (e.g., 1.0.0)'
        required: true
        type: string
      server_version:
        description: 'geniusai-server git ref (e.g., main, v1.0.0)'
        required: true
        type: string
        default: 'main'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            os_name: windows
            arch: x64
            python_arch: '3.12'
            miniconda_arch: ''
          - os: macos-latest
            os_name: macos
            arch: arm64
            python_arch: '3.12'
            miniconda_arch: arm64

    name: Build LrGeniusAI - ${{ matrix.os_name }}-${{ matrix.arch }}

    steps:
      - name: Checkout LrGeniusAI repository
        uses: actions/checkout@v4
        with:
          path: LrGeniusAI

      - name: Checkout geniusai-server repository
        uses: actions/checkout@v4
        with:
          repository: LrGenius/geniusai-server
          path: geniusai-server
          ref: ${{ github.event.inputs.server_version }}

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: geniusai_server
          environment-file: geniusai-server/environment.yml
          python-version: ${{ matrix.python_arch }}
          auto-activate-base: false
          miniconda-version: latest
          architecture: ${{ matrix.miniconda_arch }}

      - name: Install PyInstaller
        shell: bash -l {0}
        run: pip install pyinstaller

      - name: Prepare model bundle
        shell: bash -l {0}
        working-directory: geniusai-server
        run: python model_scripts/prepare_model_bundle.py --output_dir ../dist/models

      - name: Build geniusai-server
        shell: bash -l {0}
        working-directory: geniusai-server
        env:
          KMP_DUPLICATE_LIB_OK: 'TRUE'
        run: pyinstaller geniusai_server.spec --noconfirm
          
      - name: Prepare plugin files
        shell: bash
        id: prep_files
        run: |
          VERSION=${{ github.event.inputs.version }}
          OS_NAME=${{ matrix.os_name }}
          ARCH=${{ matrix.arch }}
          
          PLUGIN_DIR="dist/LrGeniusAI.lrplugin"
          
          mkdir -p $PLUGIN_DIR
          
          echo "Copying plugin files..."
          cp LrGeniusAI/LrGeniusAI.lrdevplugin/*.lua $PLUGIN_DIR/
          cp LrGeniusAI/LrGeniusAI.lrdevplugin/TranslatedStrings_*.txt $PLUGIN_DIR/

          if [ "$OS_NAME" == "macos" ]; then
            chmod +x geniusai-server/dist/lrgenius-server/lrgenius-server
          fi

          echo "Copying server and model files..."
          cp -r geniusai-server/dist/* dist/
          
          ZIP_NAME="LrGeniusAI-${OS_NAME}-${ARCH}-${VERSION}.zip"
          cd dist
          zip -r -s 1900m ../$ZIP_NAME .
          cd ..
          echo "zip_path=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LrGeniusAI-${{ matrix.os_name }}-${{ matrix.arch }}
          path: ${{ steps.prep_files.outputs.zip_path }}
          retention-days: 1
          
  create-release:
    needs: [build-and-release]
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List downloaded files
        run: ls -R artifacts
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          files: artifacts/*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
