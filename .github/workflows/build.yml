name: Build LrGeniusAI Plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Plugin version (e.g., v1.0.0)'
        required: true
        type: string
      server_version:
        description: 'geniusai-server version to bundle (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-plugin-windows:
    runs-on: ubuntu-latest
    name: Build LrGeniusAI Plugin - Windows
    
    steps:
      - uses: actions/checkout@v4

      - name: Download geniusai-server Windows release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ github.event.inputs.server_version }} -R LrGenius/geniusai-server -p "geniusai-server-windows-x64.z*"
          
          # Create the build directory structure
          mkdir -p build-windows/LrGeniusAI.lrplugin
          
          # Combine split zip files if any, and extract
          zip -s 0 geniusai-server-windows-x64.zip --out server-windows.zip
          unzip -q server-windows.zip -d build-windows/
          
          # Copy plugin files
          cp LrGeniusAI.lrdevplugin/*.lua build-windows/LrGeniusAI.lrplugin/
          cp LrGeniusAI.lrdevplugin/TranslatedStrings_*.txt build-windows/LrGeniusAI.lrplugin/

      - name: Create Windows plugin zip
        run: |
          cd build-windows
          zip -r -s 1900m ../lrgenius-ai-windows-x64-${{ github.event.inputs.version }}.zip .
          cd ..

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-windows
          path: lrgenius-ai-windows-x64-${{ github.event.inputs.version }}.zip
          retention-days: 1

  build-plugin-macos:
    runs-on: ubuntu-latest
    name: Build LrGeniusAI Plugin - macOS
    
    steps:
      - uses: actions/checkout@v4

      - name: Download geniusai-server macOS release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ github.event.inputs.server_version }} -R LrGenius/geniusai-server -p "geniusai-server-macos-arm64.z*"
          
          # Create the build directory structure
          mkdir -p build-macos/LrGeniusAI.lrplugin
          
          # Combine split zip files if any, and extract
          zip -s 0 geniusai-server-macos-arm64.zip --out server-macos.zip
          unzip -q server-macos.zip -d build-macos/
          
          # Copy plugin files
          cp LrGeniusAI.lrdevplugin/*.lua build-macos/LrGeniusAI.lrplugin/
          cp LrGeniusAI.lrdevplugin/TranslatedStrings_*.txt build-macos/LrGeniusAI.lrplugin/

          chmod +x build-macos/lrgenius-server/lrgenius_server

      - name: Create macOS plugin zip
        run: |
          cd build-macos
          zip -r -s 1900m ../lrgenius-ai-macos-arm64-${{ github.event.inputs.version }}.zip .
          cd ..

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-macos
          path: lrgenius-ai-macos-arm64-${{ github.event.inputs.version }}.zip
          retention-days: 1

  create-release:
    needs: [build-plugin-windows, build-plugin-macos]
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-windows
          path: artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-macos
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
